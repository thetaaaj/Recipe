<div class="row">
  <div *ngIf="!isLoading" class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger">
      {{error}}
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input ngModel email name="email" #email="ngModel" type="email" required class="form-control">
        <span style="color: red;" *ngIf="email.touched && !email.valid">Please Enter valid Email</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel required name="password" #password="ngModel" type="password" class="form-control">
        <span style="color: red;" *ngIf="password.touched && !password.valid">Please Enter valid Password</span>
      </div>
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">{{signUpMode ? 'Sign Up': 'Login'}}</button> |
      <button type="button" class="btn btn-warning" (click)="switchToLogin()">Switch to {{signUpMode ? 'Login' :
        'Sign Up'}}</button>
    </form>
  </div>
</div>

<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"  (click)="addNewRecipe()">Add Recipe</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
   
    <app-recipe-item

  </div>
</div>

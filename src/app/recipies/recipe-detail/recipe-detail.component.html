  <div class="row">
    <div class="col-xs-12">
      <img  class="img-responsive" style="max-height: 300px;" [src]="recipeDetail.imagePath" alt="">
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <h2>{{recipeDetail.name}}</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button 
          type="button" 
          class="btn btn-primary dropdown-toggle">
          Manage Recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="add2Shopping()" style="cursor: pointer;">To Shopping List</a></li>
          <li><a style="cursor: pointer;" (click)="editRecipe()">Edit Recipe</a></li>
          <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <br>
  
  <div class="row">
    <div class="col-xs-12">
      <p>{{recipeDetail.description}}</p>
    </div>
  </div>
  
  <br>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipeDetail.ingredients">{{ingredient.name}} - {{ingredient.amount}} </li>
      </ul>
    </div>
  </div>
